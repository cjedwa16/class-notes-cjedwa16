<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <button type="submit">Submit</button>
      <button type="delete" class="delete">Delete</button>

    </form>
    <div id="ToDo"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
      // Create a new list
      const list = $('<ul></ul>');
      // add the items to the div
      const p = $(`<p>To Do list:</p>`);
      $('#ToDo').append(p);

      // Respond to submit events
      $('form').on('submit', function(event)  {
        const form = $(this);  // JQuery ibject representing the form
        event.preventDefault();  // dont really submit the form

        const input = form.find('input');
        const li = $(`<li>${input.val()}</li>`); // get that new list item
        list.append(li)
        input.val('')

        $('#ToDo').append(list);
      });

      // Respond to delete events
      $('.delete').on('click','button', function(event)  {
        const form = $(this);  // JQuery ibject representing the form
        event.preventDefault();  // dont really submit the form

        const input = form.find('input');
        const li = $(`<li>${input.val()}</li>`); // get that new list item
        $('#ToDo').remove(list);
        input.val('')

      });
    </script>
  </body>
</html>
